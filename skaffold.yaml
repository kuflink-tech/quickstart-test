apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: kuflink-tech/quickstart-test
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '249877450024.dkr.ecr.eu-west-2.amazonaws.com/{{.IMAGE_NAME}}:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: quickstart-test
        chartPath: charts/quickstart-test
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}'
          image.tag: '{{.DIGEST_HEX}}'
